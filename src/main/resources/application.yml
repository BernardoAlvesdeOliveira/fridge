spring:
  datasource:
    url: jdbc:h2:mem:fridgeDB
    driver-class-name: org.h2.Driver
    username: bernardo
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
